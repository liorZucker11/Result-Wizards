<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ team1 }} vs {{ team2 }} Head-to-Head</title>
</head>
<body>
    <h1>{{ team1 }} vs {{ team2 }}: Recent Matchups</h1>

    {% if rows_data %}
        <table border="1">
          <thead>
            <tr>
              {% for col in headers %}
                <th>{{ col }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in rows_data %}
              <tr>
                {% for cell in row %}
                  <td>{{ cell }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
    {% endif %}

    <br>
    <a href="/">Search Another Head-to-Head</a>
</body>
</html>
